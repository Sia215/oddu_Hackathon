<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="logo">Skill Swap Platform</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="profile.html">My Profile</a> <!-- Added link to profile -->
    </nav>
  </header>

  <main class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <p class="forgot"><a href="#">Forgot username or password?</a></p>
      <p class="register-link">Don't have an account? <a href="#" id="registerNow">Register Now</a></p>
    </form>

    <!-- Registration Form (initially hidden) -->
    <form class="login-form" id="registerForm" style="display:none;">
      <h2>Register New Account</h2>
      <p>Create your Skill Swap profile</p>
      <label for="regName">Name</label>
      <input type="text" id="regName" placeholder="Enter your name" required>

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Create a password" required>

      <label for="regSkills">Skills Offered (comma-separated)</label>
      <input type="text" id="regSkills" placeholder="e.g., Photoshop, Web Design" required>

      <label for="regAvailability">Availability</label>
      <select id="regAvailability" required>
        <option value="">Select Availability</option>
        <option value="Weekends">Weekends</option>
        <option value="Weekdays">Weekdays</option>
        <option value="Evenings">Evenings</option>
      </select>

      <label for="regLocation">Location</label>
      <input type="text" id="regLocation" placeholder="Your city/region" required>

      <label for="regBio">Bio</label>
      <textarea id="regBio" placeholder="Tell us about yourself and what you're looking for..." rows="3" required></textarea>

      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="#" id="loginNow">Login Now</a></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
